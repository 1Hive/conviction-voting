type Config @entity {
  id: ID!
  decay: BigInt!
  weight: BigInt!
  maxRatio: BigInt!
  pctBase: BigInt!
  stakeToken: Token
  totalStaked: BigInt!
  maxStakedProposals: Int!
  minThresholdStakePercentage: BigInt!
  requestToken: Token
  appAddress: Bytes!
  orgAddress: Bytes!
}

type Proposal @entity {
  id: ID!
  number: BigInt!
  name: String
  link: String
  creator: Bytes!
  stakes: [Stake!]! @derviedFrom(field: "proposal")
  beneficiary: Bytes
  requestedAmount: BigInt
  status: ProposalStatus!
  totalTokensStaked: BigInt!
  appAddress: Bytes!
  orgAddress: Bytes!
}

type Stake @entity {
  id: ID!
  entity: Bytes!
  proposal: Proposal
  amount: BigInt!
}

type StakeHistory @entity {
  id: ID!
  entity: Bytes!
  proposalId: BigInt!
  tokensStaked: BigInt!
  totalTokensStaked: BigInt!
  time: BigInt!
  conviction: BigInt!
  appAddress: Bytes!
  orgAddress: Bytes!
}

type Token @entity {
  id:ID!
  name: String!
  symbol: String!
  decimals: Int!
}

type AragonInfo @entity {
  id: ID!
  orgs: [Bytes!]!
  apps: [Bytes!]!
  tokens: [Bytes!]!
}

enum ProposalStatus {
  Active
  Cancelled
  Executed
}